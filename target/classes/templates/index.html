<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Employee Directory</h1>

    <form action="/submit" method="post" class="mb-4">
        <div class="row mb-3">
            <div class="col">
                <input type="number" name="id" class="form-control" placeholder="ID" required>
            </div>
            <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col">
                <input type="text" name="role" class="form-control" placeholder="Role" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </div>
        </div>
    </form>

    <h2>Current Employees</h2>
    <table class="table table-bordered">
        <thead class="table-light">
            <tr><th>ID</th><th>Name</th><th>Role</th></tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}">1</td>
                <td th:text="${emp.name}">Alice</td>
                <td th:text="${emp.role}">Engineer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
